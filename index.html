<!DOCTYPE html>
<html lang="ja">
<head>
  <title>電卓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>電卓</h1>
  <form name="dentaku" action="">
    <table>
      <tr>
        <th colspan="4"><input id="sum" class="col4" type="text" name="sum" value=""></th>
      </tr>
      <tr>
        <td><button type="button" name="clear" value="AC">AC</button></td>
        <td><button type="button" name="sign" value="+/-">+/-</button></td>
        <td><button type="button" name="percent" value="%">%</button></td>
        <td><button type="button" name="mark4" value="÷">÷</button></td>
      </tr>
      <tr>
        <td><button type="button" name="num7" value="7">7</button></td>
        <td><button type="button" name="num8" value="8">8</button></td>
        <td><button type="button" name="num9" value="9">9</button></td>
        <td><button type="button" name="mark3" value="×">×</button></td>
      </tr>
      <tr>
        <td><button type="button" name="num4" value="4">4</button></td>
        <td><button type="button" name="num5" value="5">5</button></td>
        <td><button type="button" name="num6" value="6">6</button></td>
        <td><button type="button" name="mark2" value="-">-</button></td>
      </tr>
      <tr>
        <td><button type="button" name="num1" value="1">1</button></td>
        <td><button type="button" name="num2" value="2">2</button></td>
        <td><button type="button" name="num3" value="3">3</button></td>
        <td><button type="button" name="mark1" value="+">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="col2" type="button" name="num0" value="0">0</button></td>
        <td><button type="button" name="mark" value=".">.</button></td>
        <td><button type="button" name="cal" value="=">=</button></td>
      </tr>
    </table>
  </form>


  <script src="index.js"></script>
</body>
</html>
